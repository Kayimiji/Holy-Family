<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Dentistry - Clinic Profile</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --sidebar-bg:#2c3e50;
  --sidebar-active:#00bfff;
  --bg:#eef8fc;
  --card:#ffffff;
  --shadow:0 4px 12px rgba(0,0,0,.08);
  --text:#2c3e50;
  --btn-primary:#0ea5e9;
  --btn-hover:#0284c7;
}

/* BASE */
*{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',sans-serif}
body{background:var(--bg);color:var(--text);}

/* SIDEBAR */
.sidebar{
  width:250px;position:fixed;top:0;left:0;bottom:0;
  background:var(--sidebar-bg);color:#fff;
}
.sidebar-menu a{
  display:flex;gap:10px;padding:12px 20px;
  color:#fff;text-decoration:none;
}
.sidebar-menu a.active,
.sidebar-menu a:hover{
  background:rgba(0,191,255,.2);
  border-left:4px solid var(--sidebar-active);
}

/* TOP HEADER */
.top-header{
  position:fixed;left:250px;right:0;top:0;
  height:64px;background:#fff;
  display:flex;align-items:center;
  padding:0 28px;box-shadow:0 2px 10px rgba(0,0,0,.08);
  z-index:900;
}
.top-header h1{
  font-size:20px;color:var(--btn-primary);
  display:flex;gap:10px;align-items:center;
}

/* MAIN */
.main{
  margin-left:250px;margin-top:90px;
  padding:20px;display:flex;gap:20px;
}
.left-column,.right-column{
  background:#fff;padding:25px;border-radius:16px;
  box-shadow:var(--shadow);
}
.left-column{flex:2}
.right-column{flex:1}

/* FORM */
label{display:block;margin-top:12px;font-weight:600}
input{
  width:100%;padding:10px;margin-top:6px;
  border-radius:8px;border:1px solid #ccc;
}
.signature-box{
  border:2px dashed #cbd5e1;
  height:120px;border-radius:12px;
  display:flex;align-items:center;justify-content:center;
  margin-top:6px;
}
.signature-box:focus{
  outline:3px solid #38bdf8;
}

/* BUTTONS */
.btn-primary{
  margin-top:15px;
  padding:10px 16px;border-radius:10px;
  border:none;background:var(--btn-primary);
  color:#fff;font-weight:bold;cursor:pointer;
}

/* TUTORIAL */
#tutorialBtn{
  position:fixed;bottom:30px;right:30px;
  background:var(--btn-primary);color:#fff;
  border:none;padding:12px 18px;
  border-radius:999px;font-weight:bold;
  z-index:10001;
}

.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.65);
  display:none;z-index:9998;
}
.spotlight{
  position:relative;z-index:9999;
  box-shadow:0 0 0 9999px rgba(0,0,0,.65);
  border-radius:12px;
}

.walkthrough-box{
  position:fixed;bottom:30px;right:30px;
  width:340px;background:#fff;
  border-radius:16px;padding:18px;
  z-index:10000;
}
.walkthrough-box h4{color:var(--btn-primary)}
.progress{
  height:6px;background:#e5e7eb;
  border-radius:999px;overflow:hidden;
  margin:10px 0;
}
.progress-bar{
  height:100%;width:0%;
  background:var(--btn-primary);
  transition:width .3s;
}

.arrow{
  position:fixed;
  width:0;height:0;
  border-left:14px solid transparent;
  border-right:14px solid transparent;
  border-bottom:22px solid var(--btn-primary);
  animation:bounce 1s infinite;
  display:none;z-index:10001;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<aside class="sidebar">
  <ul class="sidebar-menu">
    <li><a class="active"><i class="fas fa-clinic-medical"></i> Clinic Profile</a></li>
  </ul>
</aside>

<!-- HEADER -->
<header class="top-header">
  <h1><i class="fas fa-clinic-medical"></i> Clinic Profile</h1>
</header>

<!-- MAIN -->
<div class="main">
  <div class="left-column">
    <label>Clinic Name</label>
    <input id="clinicName">

    <label>Dentist Name</label>
    <input id="dentistName">

    <label>Signature</label>
    <div id="signatureBox" class="signature-box" tabindex="0">
      Draw here
    </div>

    <label>Clinic Logo</label>
    <input type="file" id="clinicLogo">

    <button class="btn-primary" id="saveProfileBtn">
      Save Profile
    </button>
  </div>

  <div class="right-column">
    <h3>Staff Profiles</h3>
  </div>
</div>

<!-- TUTORIAL UI -->
<button id="tutorialBtn" onclick="startTutorial()">Tutorial</button>
<div class="overlay" id="overlay"></div>
<div id="arrow" class="arrow"></div>

<div class="walkthrough-box" id="walkBox" style="display:none">
  <h4 id="walkTitle"></h4>
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <p id="walkText"></p>
  <div style="display:flex;justify-content:space-between;margin-top:15px">
    <button onclick="endTour()">Skip</button>
    <button onclick="nextTour()">Next</button>
  </div>
</div>

<script>
const steps=[
 {el:"#clinicName",title:"Clinic Name",text:"Enter your clinic name"},
 {el:"#dentistName",title:"Dentist",text:"Enter main dentist"},
 {el:"#signatureBox",title:"Signature",text:"Provide digital signature"},
 {el:"#clinicLogo",title:"Logo",text:"Upload clinic logo"},
 {el:"#saveProfileBtn",title:"Save",text:"Save clinic profile"}
];

let current=0;

function showStep(i){
 document.querySelectorAll(".spotlight").forEach(e=>e.classList.remove("spotlight"));
 const step=steps[i];
 const el=document.querySelector(step.el);
 if(!el) return;

 el.scrollIntoView({behavior:"smooth",block:"center"});

 setTimeout(()=>{
   el.classList.add("spotlight");
   el.focus?.({preventScroll:true});

   const r=el.getBoundingClientRect();
   const arrow=document.getElementById("arrow");
   arrow.style.left=r.left+r.width/2-14+"px";
   arrow.style.top=r.top-30+"px";
   arrow.style.display="block";

   document.getElementById("walkTitle").innerText=step.title;
   document.getElementById("walkText").innerText=step.text;
   document.getElementById("progressBar").style.width=
     ((i+1)/steps.length*100)+"%";

   overlay.style.display="block";
   walkBox.style.display="block";
 },400);
}

function nextTour(){
 current++;
 if(current>=steps.length){endTour();return;}
 showStep(current);
}

function startTutorial(){
 current=0;
 showStep(0);
}

function endTour(){
 document.querySelectorAll(".spotlight").forEach(e=>e.classList.remove("spotlight"));
 overlay.style.display="none";
 arrow.style.display="none";
 walkBox.style.display="none";
 localStorage.setItem("tutorialDone","1");
}

/* AUTO PLAY ON FIRST LOAD */
window.onload=()=>{
 if(!localStorage.getItem("tutorialDone")){
   startTutorial();
 }
}
</script>

</body>
</html>
