<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Superadmin Dashboard</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e6f0fa;
        margin: 0;
        padding: 0;
    }

    header {
        background: #4da6ff;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    header h1 { margin: 0; font-size: 22px; }

    header button {
        background-color: #ff6666;
        border: none;
        color: white;
        padding: 8px 18px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    header button:hover { background-color: #ff4d4d; }

    main { padding: 25px 30px; }

    h2 { color: #1a75ff; margin-bottom: 15px; }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-bottom: 30px;
    }

    th, td { padding: 14px 12px; text-align: left; }

    th { background-color: #cce0ff; color: #003366; font-weight: 600; }

    tr:nth-child(even) { background-color: #f2f8ff; }

    tr:hover { background-color: #d0e4ff; }

    button.action-btn {
        padding: 7px 15px;
        margin-right: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 13px;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button.action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    button.approve { background-color: #4da6ff; color: white; }
    button.approve:hover { background-color: #1a75ff; }
    button.reject { background-color: #ff6666; color: white; }
    button.reject:hover { background-color: #e60000; }

    .empty-state { text-align: center; color: #555; padding: 20px 0; }

    /* Loading overlay */
    #loadingOverlay {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.4);
        color: white;
        font-size: 2em;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    /* Toast container */
    #toastContainer {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
    }

    @media (max-width: 600px) {
        header, main { padding: 15px; }
        th, td { padding: 10px 8px; }
        header h1 { font-size: 18px; }
    }
</style>
</head>
<body>
<header>
    <h1>Superadmin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
</header>
<main>
    <h2>Pending Admin Signups</h2>
    <table id="requestsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Clinic Name</th>
                <th>Email</th>
                <th>Date & Time</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</main>

<!-- Loading Overlay -->
<div id="loadingOverlay">Loading...</div>

<!-- Toast Container -->
<div id="toastContainer"></div>

<script src="config.js"></script>
<script src="app.js"></script>
<script>
    const requestsTableBody = document.querySelector('#requestsTable tbody');
    const loadingOverlay = document.getElementById('loadingOverlay');

    function showLoading() { loadingOverlay.style.display = 'flex'; }
    function hideLoading() { loadingOverlay.style.display = 'none'; }

    // Toast function
    function showToast(message, type = 'success') {
        const toastContainer = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.textContent = message;
        toast.style.background = type === 'success' ? '#4da6ff' : '#ff6666';
        toast.style.color = 'white';
        toast.style.padding = '10px 20px';
        toast.style.marginTop = '10px';
        toast.style.borderRadius = '5px';
        toast.style.boxShadow = '0 3px 6px rgba(0,0,0,0.2)';
        toast.style.opacity = '0';
        toast.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        toast.style.transform = 'translateX(100%)';
        toastContainer.appendChild(toast);

        // Animate in
        requestAnimationFrame(() => {
            toast.style.opacity = '1';
            toast.style.transform = 'translateX(0)';
        });

        // Auto-hide after 3s
        setTimeout(() => {
            toast.style.opacity = '0';
            toast.style.transform = 'translateX(100%)';
            setTimeout(() => toast.remove(), 500);
        }, 3000);
    }

    async function fetchPendingRequests() {
        showLoading();
        try {
            const response = await fetch(`${window.CONFIG.API_BASE_URL}/auth/state/inactive`); 
            if (!response.ok) throw new Error('Failed to fetch pending requests');
            const data = await response.json();
            renderRequests(data.admin || []);
        } catch (err) {
            console.error(err);
            requestsTableBody.innerHTML = `<tr><td colspan="5" class="empty-state">Error fetching requests</td></tr>`;
        } finally {
            hideLoading();
        }
    }

    function renderRequests(pendingRequests) {
        requestsTableBody.innerHTML = '';
        if (!pendingRequests.length) {
            requestsTableBody.innerHTML = '<tr><td colspan="5" class="empty-state">No pending requests</td></tr>';
            return;
        }
        pendingRequests.forEach(request => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${request.first_name} ${request.last_name}</td>
                <td>${request.clinic_name}</td>
                <td>${request.email}</td>
                <td>${request.dateAndTime}</td>
                <td>
                    <button class="action-btn approve" onclick="handleApprove(${request.id}, 'active')">Approve</button>
                    <button class="action-btn reject" onclick="handleReject(${request.id}, 'abandoned')">Reject</button>
                </td>
            `;
            requestsTableBody.appendChild(row);
        });
    }

    async function handleApprove(id, action) {
        showLoading();
        try {
            const res = await fetch(`${window.CONFIG.API_BASE_URL}/auth/state/active`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ patientId: id })
            });
            if (!res.ok) throw new Error('Action failed');
            await res.json();
            showToast('Request approved successfully!');
            fetchPendingRequests();
        } catch (err) {
            console.error(err);
            showToast('Failed to approve request.', 'error');
        } finally {
            hideLoading();
        }
    }

    async function handleReject(id, action) {
        showLoading();
        try {
            const res = await fetch(`${window.CONFIG.API_BASE_URL}/auth/state/abandoned`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ patientId: id })
            });
            if (!res.ok) throw new Error('Action failed');
            await res.json();
            showToast('Request rejected successfully!');
            fetchPendingRequests();
        } catch (err) {
            console.error(err);
            showToast('Failed to reject request.', 'error');
        } finally {
            hideLoading();
        }
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
        console.log('Superadmin logged out');
        localStorage.removeItem("isLoggedIn");
        window.location.href = '/landingpage.html';
    });

    // Initial load
    fetchPendingRequests();
</script>
</body>
</html>
