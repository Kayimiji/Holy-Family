<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Sign Up — DentalCare</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<style>
		:root{--primary:#38d4ff;--secondary:#048edd;--dark:#2C3333;--light:#FAFAFA}
		body{font-family:'Poppins',sans-serif;margin:0;background:var(--light);color:#222;min-height:100vh;display:flex;flex-direction:column}
		.container{max-width:900px;margin:48px auto;padding:28px;background:#fff;border-radius:14px;box-shadow:0 12px 40px rgba(0,0,0,0.06);overflow:hidden}
		.header{display:flex;align-items:center;gap:14px;margin-bottom:18px}
		.header img{height:44px;border-radius:8px}
		h1{margin:0;font-size:1.6rem;color:var(--primary)}
		p.lead{margin:8px 0 18px;color:#666}
		.form-grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
		label{display:block;font-weight:700;margin-bottom:6px;color:#222}
		input[type="text"],input[type="email"],input[type="tel"],input[type="password"]{
			width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(0,0,0,0.08);font-size:1rem;box-sizing:border-box
		}
		.field-full{grid-column:1/-1}
		.actions{display:flex;gap:12px;align-items:center;margin-top:12px}
		.btn{padding:10px 16px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
		.btn-primary{background:linear-gradient(45deg,var(--primary),var(--secondary));color:#fff}
		.btn-outline{background:transparent;border:2px solid var(--primary);color:var(--primary)}
		.helper{margin-top:10px;color:#666;font-size:0.95rem}
		.error{color:#c0392b;font-size:0.95rem;margin-top:6px;display:none}
		.success{color:green;font-size:0.98rem;margin-top:8px;display:none}
		.toggle-pass{background:transparent;border:none;cursor:pointer;color:var(--primary);font-size:16px;padding:6px}
		.foot-note{margin-top:16px;color:#666;font-size:0.95rem}
		@media(max-width:720px){.form-grid{grid-template-columns:1fr}.container{margin:18px;padding:18px}}
	</style>
</head>
<body>
	<main class="container" role="main">
		<header class="header" aria-hidden="false">
			<a href="landingpage.html" style="display:flex;align-items:center;text-decoration:none;color:inherit">
				<img src="logo.png" alt="DentalCare logo">
				<div style="margin-left:8px">
					<div style="font-weight:800;color:var(--primary)">Smart Dentistry</div>
					<div style="font-size:0.9rem;color:#666">Create an account</div>
				</div>
			</a>
		</header>

		<h1>Create your account</h1>
		<p class="lead">Sign up to manage patients, appointments, and clinic data. Secure and easy to use.</p>

		<form id="signupForm" novalidate>
			<div class="form-grid" role="group" aria-labelledby="signup-form-grid">
				<div>
					<label for="fullname">Full name</label>
					<input id="fullname" name="fullname" type="text" placeholder="Juan Dela Cruz" required autocomplete="name" />
					<div id="err-name" class="error" aria-live="polite"></div>
				</div>

				<div>
					<label for="phone">Phone</label>
					<input id="phone" name="phone" type="tel" placeholder="+63 912 345 6789" inputmode="tel" />
					<div id="err-phone" class="error" aria-live="polite"></div>
				</div>

				<div class="field-full">
					<label for="email">Email</label>
					<input id="email" name="email" type="email" placeholder="you@clinic.com" required autocomplete="email" />
					<div id="err-email" class="error" aria-live="polite"></div>
				</div>

				<div>
					<label for="password">Password</label>
					<div style="display:flex;gap:8px;align-items:center">
						<input id="password" name="password" type="password" minlength="6" placeholder="At least 6 characters" required autocomplete="new-password" />
						<button type="button" class="toggle-pass" id="togglePass" aria-label="Show password"><i class="fas fa-eye"></i></button>
					</div>
					<div id="err-pass" class="error" aria-live="polite"></div>
				</div>

				<div>
					<label for="confirm">Confirm password</label>
					<input id="confirm" name="confirm" type="password" minlength="6" placeholder="Re-enter password" required autocomplete="new-password" />
					<div id="err-confirm" class="error" aria-live="polite"></div>
				</div>

				<div class="field-full" style="display:flex;gap:12px;align-items:center">
					<label style="display:flex;gap:10px;align-items:center;font-weight:600">
						<input id="terms" name="terms" type="checkbox" /> <span>I agree to the terms & privacy</span>
					</label>
				</div>
			</div>

			<div class="actions">
				<button type="submit" class="btn btn-primary">Create account</button>
				<a class="btn btn-outline" href="landingpage.html" role="button">Back</a>
			</div>

			<div id="formMsg" class="success" role="status" aria-live="polite"></div>
			<div class="foot-note">Already have an account? <a href="#" id="open-login-link">Sign in</a></div>
		</form>
	</main>

	<script>
		// Basic client-side validation and UX
		(function(){
			const form = document.getElementById('signupForm');
			const nameEl = document.getElementById('fullname');
			const emailEl = document.getElementById('email');
			const phoneEl = document.getElementById('phone');
			const passEl = document.getElementById('password');
			const confEl = document.getElementById('confirm');
			const terms = document.getElementById('terms');
			const msg = document.getElementById('formMsg');

			const err = {
				name: document.getElementById('err-name'),
				email: document.getElementById('err-email'),
				phone: document.getElementById('err-phone'),
				pass: document.getElementById('err-pass'),
				confirm: document.getElementById('err-confirm')
			};

			function clearErrors(){
				Object.values(err).forEach(e=>{ e.style.display='none'; e.textContent=''; });
				msg.style.display='none'; msg.textContent='';
			}

			function validEmail(v){ return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v); }

			form.addEventListener('submit', function(e){
				e.preventDefault();
				clearErrors();
				let ok = true;
				const name = nameEl.value.trim();
				const email = emailEl.value.trim();
				const phone = phoneEl.value.trim();
				const pass = passEl.value;
				const conf = confEl.value;

				if(!name){ err.name.textContent = 'Please enter your full name.'; err.name.style.display='block'; ok=false; }
				if(!email || !validEmail(email)){ err.email.textContent = 'Enter a valid email address.'; err.email.style.display='block'; ok=false; }
				if(pass.length < 6){ err.pass.textContent = 'Password must be at least 6 characters.'; err.pass.style.display='block'; ok=false; }
				if(pass !== conf){ err.confirm.textContent = 'Passwords do not match.'; err.confirm.style.display='block'; ok=false; }
				if(!terms.checked){ alert('Please agree to the terms to continue.'); ok=false; }

				if(!ok) return;

				// Show friendly success message (replace with real API call)
				msg.style.display='block';
				msg.style.color='green';
				msg.textContent = 'Account created successfully — redirecting to dashboard...';
				setTimeout(()=> {
					// placeholder redirect; replace with real URL after backend integration
					window.location.href = 'landingpage.html';
				}, 1200);
			});

			// password toggle
			document.getElementById('togglePass').addEventListener('click', function(){
				const t = passEl.type === 'password' ? 'text' : 'password';
				passEl.type = t;
				this.innerHTML = t === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
				this.setAttribute('aria-label', t === 'password' ? 'Show password' : 'Hide password');
			});

			// small enhancement: open login modal on landing page if available
			document.getElementById('open-login-link').addEventListener('click', function(e){
				e.preventDefault();
				try{ window.location.href = 'landingpage.html#login'; }catch(e){}
			});
		})();
	</script>
</body>
</html>
