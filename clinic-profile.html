<script>
// ===== SIGNATURE =====
const canvas = document.getElementById('signaturePad');
const ctx = canvas.getContext('2d');
let drawing = false;

canvas.onmousedown = () => drawing = true;
canvas.onmouseup = () => {
  drawing = false;
  ctx.beginPath();
};
canvas.onmousemove = e => {
  if (!drawing) return;
  ctx.lineWidth = 2;
  ctx.lineCap = 'round';
  ctx.strokeStyle = '#000';
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.offsetX, e.offsetY);
};

function clearSignature(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
}

// ===== LOGO PREVIEW =====
document.getElementById('logoInput').addEventListener('change', e=>{
  const file = e.target.files[0];
  if(!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    document.getElementById('logoPreview').src = reader.result;
  };
  reader.readAsDataURL(file);
});

// ===== SAVE PROFILE =====
document.getElementById('saveProfile').onclick = () => {

  const data = new FormData();

  data.append('clinicName', document.querySelectorAll('input')[0].value);
  data.append('clinicContact', document.querySelectorAll('input')[1].value);
  data.append('clinicAddress', document.querySelectorAll('input')[2].value);

  data.append('dentistContact', document.querySelectorAll('input')[4].value);
  data.append('dentistEmail', document.querySelectorAll('input')[5].value);

  data.append('licenseNo', document.querySelectorAll('input')[6].value);
  data.append('degree', document.querySelectorAll('input')[7].value);

  data.append('signature', canvas.toDataURL());
  data.append('logo', document.getElementById('logoInput').files[0]);

  fetch('save_clinic.php',{
    method:'POST',
    body:data
  })
  .then(res=>res.text())
  .then(()=>{
    alert('Clinic Profile Saved Successfully!');
  });
};
