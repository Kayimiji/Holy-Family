<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Dentistry | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eef6fb;
    }

    .login-wrapper {
      width: 1000px;
      height: 550px;
      background: #fff;
      border-radius: 18px;
      display: flex;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    }

    /* ===== LEFT (FORM) ===== */
    .login-form {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-form h2 {
      font-size: 32px;
      margin-bottom: 30px;
      color: #222;
    }

    .field {
      margin-bottom: 20px;
    }

    .field label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .field input {
      width: 100%;
      padding: 14px 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #777;
    }

    .actions {
      display: flex;
      gap: 15px;
      margin: 25px 0;
    }

    .btn-login {
      background: linear-gradient(to right, #0a5ec2, #1e90ff);
      color: white;
      padding: 14px 30px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-create {
      background: white;
      color: #0a5ec2;
      padding: 14px 25px;
      border-radius: 10px;
      border: 2px solid #0a5ec2;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .forgot {
      color: #0a5ec2;
      text-decoration: none;
      font-weight: 500;
    }

    /* ===== RIGHT (WELCOME) ===== */
    .login-info {
      flex: 1;
      background: linear-gradient(180deg, #0a5ec2, #167ee6);
      color: white;
      padding: 80px 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-info h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .login-info p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.95;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .login-wrapper {
        flex-direction: column;
        height: auto;
      }

      .login-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    
    <!-- LEFT FORM -->
    <div class="login-form">
      <h2>Login to Your Account</h2>

      <div class="field">
        <label>Email</label>
        <input type="email" placeholder="Enter your email">
      </div>

      <div class="field password-wrapper">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <i class="fa fa-eye" onclick="togglePassword()"></i>
      </div>

      <div class="actions">
        <button class="btn-login">Login</button>
        <button class="btn-create">Create Account</button>
      </div>

      <a href="#" class="forgot">Forgot your password?</a>
    </div>

    <!-- RIGHT INFO -->
    <div class="login-info">
      <h2>Welcome Back!</h2>
      <p>
        Log in to manage your appointments, view treatment plans,
        and access your dental records easily.
      </p>
    </div>

  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
