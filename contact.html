<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us | Smart Dentistry</title>

<!-- Fonts & Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
    --primary:#37d4ff;
    --secondary:#64b5f6;
    --bg:#f8f9fa;
    --card:#ffffff;
    --muted:#666;
    --radius:16px;
    --shadow:0 10px 30px rgba(0,0,0,.08);
}

*{box-sizing:border-box}
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:var(--bg);
    color:#444;
    padding-top:80px;
}

/* ===== NAVBAR ===== */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    background:rgba(255,255,255,.7);
    backdrop-filter:blur(8px);
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:12px 4%;
    box-shadow:0 4px 20px rgba(0,0,0,.05);
    z-index:1000;
}
.brand{
    display:flex;
    align-items:center;
    gap:12px;
    text-decoration:none;
}
.brand img{height:45px;border-radius:8px}
.brand span{
    font-weight:700;
    font-size:1.4rem;
    color:var(--primary);
}
.nav-links a{
    margin:0 12px;
    text-decoration:none;
    font-weight:500;
    color:#444;
}
.nav-links a.active,
.nav-links a:hover{
    color:var(--primary);
}
.nav-actions a{
    text-decoration:none;
    padding:8px 18px;
    border-radius:8px;
    font-weight:600;
}
.btn-outline{
    border:2px solid var(--primary);
    color:var(--primary);
}
.btn-primary{
    background:linear-gradient(45deg,var(--primary),var(--secondary));
    color:#fff;
}

/* ===== CONTACT ===== */
.contact-container{
    max-width:1200px;
    margin:40px auto;
    padding:0 20px;
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:40px;
}
.contact-info,.contact-form{
    background:var(--card);
    padding:36px;
    border-radius:var(--radius);
    box-shadow:var(--shadow);
}
h2{color:var(--primary)}

.info-item{
    display:flex;
    gap:15px;
    margin-bottom:20px;
}
.info-item i{
    background:rgba(55, 212, 255, 0.178);
    color:var(--primary);
    width:44px;
    height:44px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:10px;
}

.form-group{margin-bottom:16px}
.form-group label{
    display:block;
    margin-bottom:6px;
    color:var(--muted);
}
.form-group input,
.form-group textarea{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid #ddd;
    font-size:.95rem;
}
.form-group input:focus,
.form-group textarea:focus{
    outline:none;
    border-color:var(--primary);
}

.submit-btn{
    border:none;
    padding:12px 30px;
    border-radius:999px;
    font-weight:700;
    color:#fff;
    background:linear-gradient(45deg,var(--primary),var(--secondary));
    cursor:pointer;
}

.success-message{
    display:none;
    margin-top:12px;
    background:rgba(76,175,80,.15);
    padding:10px;
    border-radius:10px;
    color:#2e7d32;
    font-weight:600;
}

/* ===== MAP ===== */
.map-container{
    margin-top:20px;
    border-radius:12px;
    overflow:hidden;
}
.map-container iframe{
    width:100%;
    height:300px;
    border:0;
}

/* ===== FOOTER ===== */
footer{
    background:#fff;
    padding:30px 4%;
    margin-top:40px;
    border-top:1px solid #eee;
}
.footer-note{
    text-align:center;
    color:var(--muted);
    font-size:.9rem;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
    .contact-container{grid-template-columns:1fr}
    .nav-links{display:none}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <a href="landingpage.html" class="brand">
        <img src="logo.png" alt="Logo">
        <span>Smart Dentistry</span>
    </a>

    <div class="nav-links">
        <a href="landingpage.html">Home</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="DataSecurity.html">Data Security</a>
        <a href="FAQ.html">FAQ</a>
    </div>

    <div class="nav-actions">
        <a href="login.html" class="btn-outline">Login</a>
        <a href="signup.html" class="btn-primary">Sign Up</a>
    </div>
</nav>

<!-- CONTACT -->
<div class="contact-container">

    <div class="contact-info">
        <h2>Contact Information</h2>

        <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <div>
                <strong>Address</strong>
                <p>200 Pulong Buhangin, Bulacan</p>
            </div>
        </div>

        <div class="info-item">
            <i class="fas fa-phone-alt"></i>
            <div>
                <strong>Phone</strong>
                <p>+63 935 337 8245</p>
            </div>
        </div>

        <div class="info-item">
            <i class="fas fa-envelope"></i>
            <div>
                <strong>Email</strong>
                <p>smartdentistry@gmail.com</p>
            </div>
        </div>

        <div class="map-container">
            <iframe src="https://www.google.com/maps?q=bulacan&output=embed"></iframe>
        </div>
    </div>

    <div class="contact-form">
        <h2>Send a Message</h2>
        <form id="contactForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" required>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea rows="5" required></textarea>
            </div>
            <button class="submit-btn">Send</button>
            <div class="success-message" id="successMsg">Message sent successfully!</div>
        </form>
    </div>

</div>

<!-- FOOTER -->
<footer>
    <div class="footer-note">
        Â© <span id="year"></span> Smart Dentistry. All rights reserved.
    </div>
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

document.getElementById("contactForm").addEventListener("submit",function(e){
    e.preventDefault();
    document.getElementById("successMsg").style.display="block";
    this.reset();
});
</script>

</body>
</html>
