<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SMART DENTISTRY - Reports</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#00d4ff;
      --muted:#f8f9fb;
      --dark:#2c3e50;
      --sidebar-bg: #2c3e50;
      --sidebar-text: rgba(255, 255, 255, 0.9);
      --sidebar-active: #00bfff;
    }
    
    *{
      box-sizing:border-box;
      margin:0;
      padding:0;
    }
    
    body{
      font-family:"Poppins",sans-serif;
      background:var(--muted);
      color:#222;
      margin: 0;
      padding: 0;
    }
    
    .dashboard {
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Sidebar Styles */
    .sidebar {
      width: 260px;
      min-width: 260px;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      display: flex;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
      z-index: 1000;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .sidebar-header {
      display: flex;
      align-items: center;
      padding: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .sidebar-logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }
    
    .sidebar-title h2 {
      color: var(--sidebar-active);
      margin: 0;
      font-size: 18px;
      line-height: 1.2;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .holy-family {
      color: #00bbff;
    }
    
    .dental-clinic {
      color: #00bbff;
    }
    
    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
    }
    
    .sidebar-menu li {
      margin-bottom: 5px;
    }
    
    .sidebar-menu a {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: var(--sidebar-text);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .sidebar-menu a:hover {
      background-color: rgba(0, 191, 255, 0.1);
      color: white;
    }
    
    .sidebar-menu a.active {
      background-color: rgba(0, 191, 255, 0.2);
      color: white;
      border-left: 3px solid var(--sidebar-active);
    }
    
    .sidebar-menu i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
      font-size: 16px;
    }
    
    .sidebar-bottom {
      margin-top: auto;
      padding: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .settings-menu,
    .return-home-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .settings-menu li,
    .return-home-menu li {
      margin-bottom: 5px;
    }
    
    .settings-menu a,
    .return-home-menu a {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      color: var(--sidebar-text);
      text-decoration: none;
      transition: all 0.3s ease;
      border-radius: 5px;
    }
    
    .settings-menu a:hover,
    .return-home-menu a:hover {
      background-color: rgba(0, 191, 255, 0.1);
      color: white;
    }
    
    /* Main Content Styles */
    .main {
      flex: 1;
      margin-left: 260px;
      padding: 24px;
      min-height: 100vh;
      background: var(--muted);
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .header h1 {
      color: var(--accent);
      font-size: 24px;
      font-weight: 700;
    }
    
    .header .actions {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    
    .actions i {
      font-size: 20px;
      color: var(--accent);
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .actions i:hover {
      color: #0099cc;
    }
    
    .user-info {
      text-align: right;
    }
    
    .user-info .role {
      font-size: 12px;
      color: #666;
    }
    
    .user-info .name {
      font-weight: 700;
      color: #333;
    }
    
    .filters {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    
    .filters label {
      font-weight: 600;
      color: #555;
    }
    
    .filters input,
    .filters select {
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-family: "Poppins", sans-serif;
      font-size: 14px;
    }
    
    .filters input:focus,
    .filters select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.1);
    }
    
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-left: auto;
    }
    
    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn:hover {
      background: #0099cc;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 212, 255, 0.2);
    }
    
    .summary {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }
    
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      min-width: 200px;
      flex: 1;
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .card h4 {
      margin-bottom: 8px;
      font-size: 14px;
      color: #666;
      font-weight: 500;
    }
    
    .card .value {
      font-weight: 700;
      font-size: 24px;
      color: #333;
    }
    
    .layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
    }
    
    .chart-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }
    
    .chart-box h4 {
      margin: 0 0 16px 0;
      color: #555;
      font-size: 16px;
      font-weight: 600;
    }
    
    .table-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      margin-top: 24px;
      overflow-x: auto;
    }
    
    .table-box h4 {
      margin: 0 0 16px 0;
      color: #555;
      font-size: 16px;
      font-weight: 600;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    
    th {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 2px solid #eee;
      font-size: 13px;
      color: #666;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      color: #333;
    }
    
    tr:hover {
      background-color: #f9f9f9;
    }
    
    /* Responsive Styles */
    @media (max-width: 1200px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
    
    @media (max-width: 900px) {
      .sidebar {
        width: 220px;
        min-width: 220px;
      }
      
      .main {
        margin-left: 220px;
        padding: 16px;
      }
      
      .summary {
        gap: 12px;
      }
      
      .card {
        min-width: 160px;
      }
    }
    
    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }
      
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        min-height: auto;
      }
      
      .main {
        margin-left: 0;
      }
      
      .sidebar-menu {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .sidebar-menu li {
        margin: 5px;
      }
      
      .sidebar-menu a {
        padding: 10px 15px;
        border-radius: 5px;
      }
      
      .filters {
        flex-direction: column;
        align-items: stretch;
      }
      
      .controls {
        margin-left: 0;
        justify-content: flex-end;
      }
      
      .summary {
        flex-direction: column;
      }
      
      .card {
        min-width: 100%;
      }
    }
    
    @media (max-width: 480px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .header .actions {
        width: 100%;
        justify-content: space-between;
      }
      
      .btn {
        padding: 8px 16px;
        font-size: 13px;
      }
      
      .filters input,
      .filters select {
        width: 100%;
      }
    }
    /* ===== WALKTHROUGH ===== */
        .overlay{
        position:fixed;inset:0;
        background:rgba(0,0,0,.6);
        display:none;
        z-index:900;
        pointer-events:none;
        }
        .highlight{
        position:relative;
        z-index:1001;
        pointer-events:auto;
        box-shadow:0 0 0 4px var(--accent);
        border-radius:6px;
        }
        .tooltip{
        position:absolute;
        background:#fff;
        padding:15px;
        width:320px;
        border-radius:10px;
        box-shadow:0 5px 20px rgba(0,0,0,.25);
        z-index:1002;
        }
        .tooltip h4{margin:0 0 8px}
        .tooltip-actions{
        display:flex;justify-content:space-between;align-items:center;margin-top:10px;gap:5px;
        }
        .tooltip-actions button{
        border:none;padding:5px 10px;border-radius:5px;cursor:pointer;
        }
        .tooltip-actions .next{background:var(--accent);color:#fff}
        .tooltip-actions .cancel{background:#31e7ff;color:#fff}
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="logo.png" alt="SMART DENTISTRY Logo" class="sidebar-logo">
        <div class="sidebar-title">
          <h2>
            <span class="holy-family">SMART</span><br>
            <span class="dental-clinic">DENTISTRY</span>
          </h2>
        </div>
      </div>
      
      <ul class="sidebar-menu">
        <li><a href="admin.html"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="My-Clinic.html"><i class="fas fa-tooth"></i> My Clinic</a></li>
        <li><a href="appointment-history.html"><i class="fas fa-calendar-alt"></i> Appointment History</a></li>
        <li><a href="patients.html"><i class="fas fa-users"></i> Patients</a></li>
        <li><a href="Finance.html"><i class="fas fa-dollar-sign"></i> Finance</a></li>
        <li><a href="Data-Back-Up.html"><i class="fas fa-database"></i> Data BackUp</a></li>

      <div class="sidebar-bottom">

          <li><a href="Admin settings.html"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
        <ul class="return-home-menu">
          <li><a href="landingpage.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
          <li><a href="landingpage.html"><i class="fas fa-arrow-left"></i> Return to Home</a></li>
        </ul>
      </div>
    </div>

<!-- MAIN -->
<main class="main">

<div class="header">
 <h2>Reports Center</h2>
 <button class="btn secondary" onclick="startTutorial()">
  <i class="fas fa-book"></i> Tutorial
 </button>
</div>

<!-- FILTERS -->
<div class="box" id="filters">
 <input type="date" id="fromDate">
 <input type="date" id="toDate">
 <select id="reportType">
  <option value="all">All</option>
  <option value="Income">Income</option>
  <option value="Appointment">Appointment</option>
  <option value="Balance">Balance</option>
 </select>
 <button class="btn" id="generateBtn">Generate</button>
 <button class="btn" id="exportBtn">Export CSV</button>
</div>

<!-- SUMMARY -->
<div class="summary" id="summary">
 <div class="box card">
  <h4>Total Records</h4>
  <div class="value" id="totalItems">0</div>
 </div>
 <div class="box card">
  <h4>Total Amount</h4>
  <div class="value" id="totalAmount">PHP 0.00</div>
 </div>
</div>

<!-- CHART -->
<div class="box" id="chartBox">
 <canvas id="reportsChart" height="120"></canvas>
</div>

<!-- TABLE -->
<div class="box" id="tableBox">
<table>
<thead>
<tr>
 <th>#</th><th>Date</th><th>Patient</th><th>Type</th><th>Amount</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</main>
</div>

<!-- WALKTHROUGH ELEMENTS -->
<div class="overlay" id="overlay"></div>
<div class="tooltip" id="tooltip"></div>
<div class="fab-container" style="position: fixed; bottom: 25px; right: 25px; display: flex; flex-direction: column; gap: 12px; z-index: 1000;">
  <button class="fab tutorial-fab" id="tutorialFabBtn" onclick="startTutorial()" title="Start Tutorial" style="background: linear-gradient(135deg, #00bfff 0%, #00d4ff 100%); color: #fff; width: 55px; height: 55px; border-radius: 50%; border: none; font-size: 20px; cursor: pointer; box-shadow: 0 6px 15px rgba(0,0,0,0.2); transition: transform 0.2s ease, box-shadow 0.2s ease; display: flex; align-items: center; justify-content: center;">
    <i class="fas fa-book"></i>
  </button>
</div>

<style>
.fab-container .tutorial-fab:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  background: linear-gradient(135deg, #0099cc 0%, #00bfff 100%);
}
</style>

<script>
/* ================= DATA ================= */
const records=[
 {date:'2025-10-01',patient:'John D.',type:'Income',amount:1500},
 {date:'2025-10-05',patient:'Anna L.',type:'Income',amount:1800},
 {date:'2025-10-10',patient:'Paul R.',type:'Appointment',amount:0},
 {date:'2025-10-12',patient:'Maria S.',type:'Balance',amount:500},
 {date:'2025-10-20',patient:'Lisa K.',type:'Income',amount:3200}
];

const tbody=document.getElementById("tbody");
const money=v=>`PHP ${v.toFixed(2)}`;

/* ================= REPORT FUNCTIONS ================= */
function getFilteredData(){
 const from=fromDate.value,to=toDate.value,type=reportType.value;
 return records.filter(r=>{
  const d=new Date(r.date);
  if(from && d<new Date(from)) return false;
  if(to && d>new Date(to)) return false;
  if(type!=="all" && r.type!==type) return false;
  return true;
 });
}

function renderTable(data){
 tbody.innerHTML="";
 if(!data.length){
  tbody.innerHTML=`<tr><td colspan="5" align="center">No records found</td></tr>`;
 }
 data.forEach((r,i)=>{
  tbody.innerHTML+=`
   <tr>
    <td>${i+1}</td>
    <td>${r.date}</td>
    <td>${r.patient}</td>
    <td>${r.type}</td>
    <td>${r.amount?money(r.amount):"â€”"}</td>
   </tr>`;
 });
 totalItems.textContent=data.length;
 totalAmount.textContent=money(data.reduce((s,r)=>s+r.amount,0));
}

/* ================= CHART ================= */
let chart;
function renderChart(data){
 const weeks=[0,0,0,0];
 data.filter(r=>r.type==="Income").forEach(r=>{
  const w=Math.min(3,Math.floor((new Date(r.date).getDate()-1)/7));
  weeks[w]+=r.amount;
 });
 if(chart) chart.destroy();
 chart=new Chart(reportsChart,{
  type:"bar",
  data:{labels:["Week 1","Week 2","Week 3","Week 4"],
  datasets:[{data:weeks,backgroundColor:"#00d4ff"}]},
  options:{plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}
 });
}

/* ================= CSV EXPORT ================= */
exportBtn.onclick=()=>{
 const data=getFilteredData();
 if(!data.length){alert("No data to export");return;}
 let csv="Date,Patient,Type,Amount\n";
 data.forEach(r=>csv+=`${r.date},${r.patient},${r.type},${r.amount}\n`);
 const blob=new Blob([csv],{type:"text/csv"});
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="reports.csv";
 a.click();
};

/* ================= EVENTS ================= */
generateBtn.onclick=()=>{
 const data=getFilteredData();
 renderTable(data);
 renderChart(data);
};

/* ================= INIT ================= */
document.addEventListener("DOMContentLoaded",()=>{
 const d=getFilteredData();
 renderTable(d);
 renderChart(d);
});

/* ================= WALKTHROUGH ================= */
const steps=[
 {el:"filters",title:"Step 1: Filters",text:"Select date range and report type."},
 {el:"generateBtn",title:"Step 2: Generate",text:"Click to load the report."},
 {el:"summary",title:"Step 3: Summary",text:"View total records and income."},
 {el:"chartBox",title:"Step 4: Chart",text:"Weekly income visualization."},
 {el:"exportBtn",title:"Step 5: Export CSV",text:"Download the report file."}
];
let stepIndex=0;

function startTutorial(){
 overlay.style.display="block";
 showStep(0);
}
function showStep(i){
 clearHighlight();
 stepIndex=i;
 const s=steps[i];
 const el=document.getElementById(s.el);
 el.classList.add("highlight");
 const r=el.getBoundingClientRect();
 tooltip.innerHTML=`
  <h4>${s.title}</h4>
  <p>${s.text}</p>
  <div class="tooltip-actions">
    <button onclick="prevStep()">Back</button>
    <button class="cancel" onclick="endTutorial()">Cancel</button>
    <span>${i+1}/${steps.length}</span>
    <button class="next" onclick="nextStep()">Next</button>
  </div>`;
 tooltip.style.top=(r.bottom+10)+"px";
 tooltip.style.left=r.left+"px";
}
function clearHighlight(){
 document.querySelectorAll(".highlight").forEach(e=>e.classList.remove("highlight"));
}
function nextStep(){
 if(stepIndex<steps.length-1) showStep(stepIndex+1);
 else endTutorial();
}
function prevStep(){
 if(stepIndex>0) showStep(stepIndex-1);
}
function endTutorial(){
 clearHighlight();
 overlay.style.display="none";
 tooltip.innerHTML="";
}
</script>

</body>
</html>
