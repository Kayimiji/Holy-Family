<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Dentistry | Reset Password</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===== GLOBAL RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #13bcff, #0a4a83);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== CONTAINER ===== */
    .auth-container {
      width: 100%;
      max-width: 420px;
      background: #ffffff;
      padding: 35px 30px;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.5s ease;
    }

    /* ===== TITLE ===== */
    .auth-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0b4f77;
      font-size: 26px;
      font-weight: 700;
    }

    /* ===== INPUTS ===== */
    .auth-container input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .auth-container input:focus {
      outline: none;
      border-color: #3bd8ff;
      box-shadow: 0 0 0 3px rgba(47, 182, 178, 0.25);
    }

    /* ===== BUTTON ===== */
    .auth-container button {
      width: 100%;
      padding: 14px;
      background: #3bd8ff;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .auth-container button:hover {
      background: #28d8ff;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    /* ===== FEEDBACK ===== */
    .error {
      color: #d93025;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }

    .success {
      color: #1e8e3e;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
    }

    /* ===== ANIMATION ===== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 480px) {
      .auth-container {
        padding: 25px 20px;
      }

      .auth-container h2 {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>

  <div class="auth-container">
    <h2>Reset Password</h2>

    <input type="password" id="newPassword" placeholder="New Password">
    <input type="password" id="confirmPassword" placeholder="Confirm Password">
    <div class="form-group"> <div class="input-group"> </div>   
    <div class="error" id="resetError"></div>
    <div class="success" id="resetSuccess"></div>

    <button onclick="resetPassword()">Reset Password</button>
  </div>

  <script>
    function resetPassword() {
      const newPass = document.getElementById("newPassword").value;
      const confirmPass = document.getElementById("confirmPassword").value;
      const error = document.getElementById("resetError");
      const success = document.getElementById("resetSuccess");

      error.textContent = "";
      success.textContent = "";

      if (!newPass || !confirmPass) {
        error.textContent = "Please fill in all fields.";
        return;
      }

      if (newPass.length < 6) {
        error.textContent = "Password must be at least 6 characters.";
        return;
      }

      if (newPass !== confirmPass) {
        error.textContent = "Passwords do not match.";
        return;
      }

      /* DEMO SUCCESS */
      success.textContent = "Password reset successful!";
      localStorage.removeItem("resetOTP");

      setTimeout(() => {
        window.location.href = "landingpage.html";
      }, 1500);
    }
  </script>

</body>
</html>
